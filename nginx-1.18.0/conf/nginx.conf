
#user  nobody;
worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
	
	client_max_body_size 2560m;
	
	upstream fileserver{
		server 127.0.0.1:9000 weight=10;
	}
	
	upstream gatewayserver{
		server 127.0.0.1:63010 weight=10;
	}

    server {
        listen       88;
        server_name  localhost;
		ssi on; 
		ssi_silent_errors on; 

        location / {
            alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/;
            index  index.html index.htm;
        }

        location /api/ {
            proxy_pass http://gatewayserver/;
        }

        location /static/img/ {  
			alias  F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/img/;
        } 
        location /static/css/ {  
			alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/css/;
        } 
        location /static/js/ {  
			alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/js/;
        } 
        location /static/plugins/ {  
			alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/plugins/;
			add_header Access-Control-Allow-Origin 127.0.0.1;
			add_header Access-Control-Allow-Credentials true;  
			add_header Access-Control-Allow-Methods GET;
        } 
        location /plugins/ {  
			alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/plugins/;
        }

		location /video {
			proxy_pass   http://fileserver;
        }
        location /mediafiles {
			proxy_pass   http://fileserver;
        }
		location /course/ {  
			proxy_pass http://fileserver/mediafiles/course/;
		} 
		
		location /open/content/ {
			proxy_pass http://gatewayserver/content/open/;
		}
		location /open/media/ {
			proxy_pass http://gatewayserver/media/open/;
		} 

		location /course/preview/learning.html {
			alias F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/course/learning.html;
        }
        location /course/learning.html {  
			root   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal;
        }
        location /course/search.html {  
			root   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal;
        } 
		location /learning.html {
            alias   F:/CodeProject/psychic-online-web/xc-ui-pc-static-portal/ucenter/index.html;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

