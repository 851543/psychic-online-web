    <script>
        $(function() {
            $(window).scroll(function() {
                console.log($(this)[0].scrollY)
                if ($(this)[0].scrollY > 235) {
                    $('.personal-nav').css({
                        'position': 'fixed',
                        'top': 10
                    });
                } else if ($(this)[0].scrollY <= 155) {
                    $('.personal-nav').css({
                        'position': 'relative',
                        'top': -70
                    });
                };
            })
        })
    </script>
    <script>
        // 左侧个人信息 + 昵称表单 VM
        var modifyNicknameVm = new Vue({
            el: '#modifyNicknameApp',
            data: {
                user: {
                    userid: '',
                    username: '',
                    name: '',
                    nickname: '',
                    userpic: ''
                },
                form: {
                    nickname: ''
                }
            },
            created() {
                var activeUser = getActiveUser();
                if (activeUser) {
                    this.user = activeUser;
                    this.form.nickname = activeUser.nickname || activeUser.name || activeUser.username;
                } else {
                    // 未登录则跳转登录页
                    window.location = "http://localhost:88/sign.html?returnUrl=" + Base64.encode(window.location);
                }
            }
        })
    </script>
